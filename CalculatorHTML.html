<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nabil's Calculator Application</title>
    <link rel="stylesheet" href="styles.css"> <!-- Check this with links -->
    <link rel="stylesheet" href="responsive.css"> <!-- Change Title -->
    <script defer src="CalculatorScript.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" type="image/x-icon" href="C:\Users\epicg\Downloads\icons8-calculator-240.png">
</head>

<body>
    <main class="calculator">
        <div class="header">
            <h1>Nabil's Calculator App</h1>
        </div>
        <div class="user-inputs">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="container">
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>

            <button data-delete>DEL</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>

            <button data-operator="+">+</button>
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-operator="-">-</button>
            <button data-num="." class="decimal">.</button>
            <button data-num="0">0</button>
            <button data-operator="/">/</button>
            <button data-operator="*">X</button>
            <button data-reset class="btn">RESET</button>
            <button data-output class="btn">=</button>
        </div>
    </main>
</body>
</html>
